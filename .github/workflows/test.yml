name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          cache: 'maven'

      - name: Install classmexer jar
        run: |
          mvn install:install-file \
            -Dfile=src/main/resources/lib/classmexer.jar \
            -DgroupId=com.javamex \
            -DartifactId=classmexer \
            -Dversion=1.0 \
            -Dpackaging=jar

      - run: mvn spotless:check

      - run: mvn test
